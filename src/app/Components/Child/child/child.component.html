<div class="container">
    <div class="container fluid">
        <div *ngFor="let d of data" class="card border-success mb-3" style="max-width: 18rem;">
            <div class="card-header bg-transparent border-success">{{d.Title}}</div>
            <div class="card-body text-success">
              <img [src]="d.ImageUrl" alt="">
              <p class="card-text"><a [href]="d.Link" target="_blank">{{d.Title}}</a></p>
              <br>
              <h3>{{d._Points}}</h3>
            </div>
            <div class="card-footer bg-transparent border-success">
              <i class="fas fa-arrow-up text-success mr-5" (click)="Add(d._Id)"></i>
              <i class="fas fa-arrow-down text-danger" (click)="Down(d._Id)"></i>
            </div>
          </div>
    </div>
</div>
